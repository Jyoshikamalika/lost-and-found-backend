# --- ADDED POSTGRESQL CONFIGURATION ---
# This is the connection string for a local PostgreSQL database.
# Replace 'lostandfound' with the name of the database you created in PostgreSQL.
spring.datasource.url=jdbc:postgresql://localhost:5432/lostandfound

# Replace 'your_username' and 'your_password' with the ones you created when installing PostgreSQL.
spring.datasource.username=postgres
spring.datasource.password=karunya@lofi

# This helps JPA (Hibernate) write the correct SQL for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# This tells Spring Boot to update your database tables automatically based on your @Entity files (like Item.java).
# 'update' is good for development.
spring.jpa.hibernate.ddl-auto=update

